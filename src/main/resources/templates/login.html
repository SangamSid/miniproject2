<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
<div class="container">
<form class="row g-3 " th:action="@{/}" th:object="${loginFormDTO}" method="post">

					<h1>Login Page</h1>
					
					<font style="color:red";>
					<p th:text="${emsg}"></p>
					
					</font>
					
				  <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">Email</label>
				    <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">Password</label>
				    <input type="password" class="form-control" id="inputEmail4" th:field="*{pwd}">
				  </div>
				  	  <div class="col-md-3">
				   <button type="submit" class="btn btn-primary">Login</button>
				  </div>
				</form>
				<a href="/register"> Click here for register</a>
</div>

</html>
